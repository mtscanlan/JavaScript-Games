<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gameboard">
        
            <div class="container" id="0" style="border-right:5px solid #413f5c; border-bottom:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="0x" />
                <img src="img/O.png" alt="0" class="O hide" id="0o" />
            </div>
        
            <div class="container" id="1" style="border:5px solid #413f5c; border-top:0;">
                <img src="img/X.png" alt="X" class="X hide" id="1x" />
                <img src="img/O.png" alt="0" class="O hide" id="1o" />
            </div>
        
            <div class="container" id="2" style="border-left:5px solid #413f5c; border-bottom:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="2x" />
                <img src="img/O.png" alt="0" class="O hide" id="2o" />
            </div>
        
            <div class="container" id="3" style="border:5px solid #413f5c; border-left:0;">
                <img src="img/X.png" alt="X" class="X hide" id="3x" />
                <img src="img/O.png" alt="0" class="O hide" id="3o" />
            </div>
        
            <div class="container" id="4" style="border:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="4x" />
                <img src="img/O.png" alt="0" class="O hide" id="4o" />
            </div>
        
            <div class="container" id="5" style="border:5px solid #413f5c; border-right:0;">
                <img src="img/X.png" alt="X" class="X hide" id="5x" />
                <img src="img/O.png" alt="0" class="O hide" id="5o" />
            </div>
        
            <div class="container" id="6" style="border-right:5px solid #413f5c; border-top:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="6x" />
                <img src="img/O.png" alt="0" class="O hide" id="6o" />
            </div>
         
            <div class="container" id="7" style="border:5px solid #413f5c; border-bottom:0;">
                <img src="img/X.png" alt="X" class="X hide" id="7x" />
                <img src="img/O.png" alt="0" class="O hide" id="7o" />
            </div>
        
            <div class="container" id="8" style="border-left:5px solid #413f5c; border-top:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="8x" />
                <img src="img/O.png" alt="0" class="O hide" id="8o" />
            </div>

    </section>

    <div class="reset">
        <button onclick="reset()" id='resetButton'>Reset</button>
    </div>
    
    <script src="./source.js"></script>
</body>
</html>
