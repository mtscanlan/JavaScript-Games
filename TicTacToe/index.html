<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gameboard">
        
            <div class="container" id="top-left" style="border-right:5px solid #413f5c; border-bottom:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="top-left-x" />
                <img src="img/O.png" alt="0" class="O hide" id="top-left-o" />
            </div>
        
            <div class="container" id="top-middle" style="border:5px solid #413f5c; border-top:0;">
                <img src="img/X.png" alt="X" class="X hide" id="top-middle-x" />
                <img src="img/O.png" alt="0" class="O hide" id="top-middle-o" />
            </div>
        
            <div class="container" id="top-right" style="border-left:5px solid #413f5c; border-bottom:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="top-right-x" />
                <img src="img/O.png" alt="0" class="O hide" id="top-right-o" />
            </div>
        
            <div class="container" id="middle-left" style="border:5px solid #413f5c; border-left:0;">
                <img src="img/X.png" alt="X" class="X hide" id="middle-left-x" />
                <img src="img/O.png" alt="0" class="O hide" id="middle-left-o" />
            </div>
        
            <div class="container" id="middle-middle" style="border:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="middle-middle-x" />
                <img src="img/O.png" alt="0" class="O hide" id="middle-middle-o" />
            </div>
        
            <div class="container" id="middle-right" style="border:5px solid #413f5c; border-right:0;">
                <img src="img/X.png" alt="X" class="X hide" id="middle-right-x" />
                <img src="img/O.png" alt="0" class="O hide" id="middle-right-o" />
            </div>
        
            <div class="container" id="bottom-left" style="border-right:5px solid #413f5c; border-top:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="bottom-left-x" />
                <img src="img/O.png" alt="0" class="O hide" id="bottom-left-x" />
            </div>
         
            <div class="container" id="bottom-middle" style="border:5px solid #413f5c; border-bottom:0;">
                <img src="img/X.png" alt="X" class="X hide" id="bottom-middle-x" />
                <img src="img/O.png" alt="0" class="O hide" id="bottom-middle-o" />
            </div>
        
            <div class="container" id="bottom-right" style="border-left:5px solid #413f5c; border-top:5px solid #413f5c;">
                <img src="img/X.png" alt="X" class="X hide" id="bottom-right-x" />
                <img src="img/O.png" alt="0" class="O hide" id="bottom-right-o" />
            </div>

    </section>
    <script src="./source.js"></script>
</body>
</html>
